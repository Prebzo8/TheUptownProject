<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>macOS</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
  background: black;
}

/* BOOT SCREEN */
#boot {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: white;
  z-index: 10;
}

/* LOCK SCREEN */
#lock {
  position: fixed;
  inset: 0;
  background: url("wallpaper.jpg") center/cover no-repeat;
  display: none;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(12px);
  z-index: 9;
}

#lockBox {
  background: rgba(0,0,0,0.35);
  padding: 24px 28px;
  border-radius: 18px;
  display: flex;
  gap: 12px;
}

#password {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  outline: none;
}

#unlockBtn {
  padding: 10px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 15px;
}

#error {
  position: absolute;
  bottom: 25%;
  color: white;
  font-size: 14px;
  display: none;
}

/* DESKTOP */
#desktop {
  position: fixed;
  inset: 0;
  background: url("wallpaper.jpg") center/cover no-repeat;
  display: none;
}

/* DOCK */
#dock {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(20px);
  padding: 10px 20px;
  border-radius: 24px;
  display: flex;
  gap: 16px;
}

.dock-icon {
  width: 64px;
  height: 64px;
  cursor: pointer;
  transition: transform 0.2s;
}

.dock-icon:hover {
  transform: scale(1.25);
}

@keyframes bounce {
  0%   { transform: translateY(0) scale(1.1); }
  30%  { transform: translateY(-18px) scale(1.2); }
  60%  { transform: translateY(0) scale(1.1); }
  100% { transform: translateY(0) scale(1); }
}

.dock-icon:active {
  animation: bounce 0.5s;
}

/* VIDEO WINDOW */
#videoWindow {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

video {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  background: black;
}

.closeVideo {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot"></div>

<!-- LOCK -->
<div id="lock">
  <div id="lockBox">
    <input id="password" type="password" placeholder="Password">
    <button id="unlockBtn">Unlock</button>
  </div>
  <div id="error">Incorrect Password</div>
</div>

<!-- DESKTOP -->
<div id="desktop">
  <div id="dock">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Finder_Icon_macOS_Big_Sur.png">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Safari_browser_logo.svg">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/VLC_Icon.svg" id="videoIcon">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/59/System_Preferences_icon.png">
    <img class="dock-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Terminalicon2.png">
  </div>
</div>

<!-- VIDEO -->
<div id="videoWindow">
  <button class="closeVideo" onclick="closeVideo()">Close</button>
  <video id="video" muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
// CHANGE PASSWORD HERE
const CORRECT_PASSWORD = "Patrick2924";

// BOOT → LOCK
setTimeout(() => {
  document.getElementById("boot").style.display = "none";
  document.getElementById("lock").style.display = "flex";
}, 2000);

// UNLOCK HANDLER
function attemptUnlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (input === CORRECT_PASSWORD) {
    document.getElementById("lock").style.display = "none";
    document.getElementById("desktop").style.display = "block";
  } else {
    error.style.display = "block";
    setTimeout(() => error.style.display = "none", 1500);
  }
}

document.getElementById("unlockBtn").onclick = attemptUnlock;
document.getElementById("password").addEventListener("keydown", e => {
  if (e.key === "Enter") attemptUnlock();
});

// VIDEO ICON
document.getElementById("videoIcon").onclick = () => {
  const win = document.getElementById("videoWindow");
  const vid = document.getElementById("video");
  win.style.display = "flex";
  vid.play();
};

// CLOSE VIDEO
function closeVideo() {
  const win = document.getElementById("videoWindow");
  const vid = document.getElementById("video");
  vid.pause();
  vid.currentTime = 0;
  win.style.display = "none";
}
</script>

</body>
</html>
