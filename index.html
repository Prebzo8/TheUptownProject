<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>macOS Desktop</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               "Helvetica Neue", Helvetica, Arial, sans-serif;
}

/* ===== DESKTOP ===== */
body {
  height: 100vh;
  background: url("wallpaper.jpg") center/cover no-repeat fixed;
  overflow: hidden;
}

/* ===== MENU BAR ===== */
.menubar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 28px;
  background: rgba(25,25,25,0.65);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  padding: 0 12px;
  color: white;
  font-size: 13px;
}

.menubar-left span {
  margin-right: 14px;
  font-weight: 500;
}

.menubar-right {
  margin-left: auto;
  display: flex;
  gap: 12px;
}

/* ===== PASSWORD PROMPT ===== */
.login {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(25px);
  padding: 24px 26px;
  border-radius: 14px;
  color: white;
  width: 280px;
  text-align: center;
}

.login input {
  width: 100%;
  margin-top: 14px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

.login button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

#error {
  margin-top: 10px;
  font-size: 13px;
  color: #f87171;
}

/* ===== DOCK ===== */
.dock {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20,20,20,0.55);
  backdrop-filter: blur(30px);
  border-radius: 18px;
  padding: 10px 14px;
  display: flex;
  gap: 12px;
}

.dock img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
}

/* ===== VIDEO ===== */
.video-app {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 960px;
  display: none;
}

video {
  width: 100%;
  border-radius: 14px;
  background: black;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .dock { display: none; }
  .video-app { width: 100%; height: auto; }
}
</style>
</head>

<body>

<!-- MENU BAR -->
<div class="menubar">
  <div class="menubar-left">
    <span>ï£¿</span>
    <span>Finder</span>
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Go</span>
    <span>Window</span>
    <span>Help</span>
  </div>
  <div class="menubar-right">
    <span>ðŸ“¶</span>
    <span>ðŸ”‹</span>
    <span id="time"></span>
  </div>
</div>

<!-- PASSWORD -->
<div class="login">
  <h3>Enter Password</h3>
  <input type="password" id="password" placeholder="Password">
  <button onclick="unlock()">Log In</button>
  <div id="error"></div>
</div>

<!-- DOCK -->
<div class="dock">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Finder_icon_macOS.png">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Safari_browser_logo.svg">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Apple_TV_Plus_logo.svg">
</div>

<!-- VIDEO -->
<div class="video-app" id="videoApp">
  <video id="video" controls playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const PASSWORD = "Patrick2924";

function unlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (input === PASSWORD) {
    document.querySelector(".login").style.display = "none";
    document.getElementById("videoApp").style.display = "block";
    document.getElementById("video").load();
    error.textContent = "";
  } else {
    error.textContent = "Incorrect password";
  }
}

function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
