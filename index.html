<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>macOS Private Video</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               "Helvetica Neue", Helvetica, Arial, sans-serif;
}

/* ===== MAC WINDOW ===== */
.window {
  width: 90%;
  max-width: 820px;
  background: rgba(15, 23, 42, 0.9);
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  overflow: hidden;
  backdrop-filter: blur(20px);
}

/* ===== TITLE BAR ===== */
.titlebar {
  height: 44px;
  background: linear-gradient(#1e293b, #020617);
  display: flex;
  align-items: center;
  padding: 0 14px;
}

/* macOS dots */
.dots {
  display: flex;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red    { background: #ff5f57; }
.yellow { background: #febc2e; }
.green  { background: #28c840; }

/* ===== CONTENT ===== */
.content {
  padding: 28px;
  color: white;
}

h2 {
  margin-top: 0;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-top: 16px;
}

button {
  margin-top: 14px;
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  border: none;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}

#error {
  margin-top: 10px;
  color: #f87171;
}

video {
  width: 100%;
  margin-top: 24px;
  border-radius: 12px;
  display: none;
  background: black;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .window {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<div class="window">

  <div class="titlebar">
    <div class="dots">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
  </div>

  <div class="content">

    <h2>Secure Video Player</h2>

    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>

    <p id="error"></p>

    <video id="video" controls playsinline preload="auto">
      <source src="video.mp4" type="video/mp4">
    </video>

  </div>
</div>

<script>
const PASSWORD = "Patrick2924";

function unlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");
  const video = document.getElementById("video");

  if (input === PASSWORD) {
    video.style.display = "block";
    video.load();
    error.textContent = "";
  } else {
    error.textContent = "Incorrect password";
  }
}
</script>

</body>
</html>
